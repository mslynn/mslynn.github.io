<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-list {
            padding: 10px;
        }

        .product-item {
            display: flex;
            /* 使用 Flexbox 布局 */
            padding: 10px;
            border-bottom: 1px solid #ccc;
            /* 每个商品之间添加边框 */
        }

        .product-image {
            flex: 0 0 80px;
            /* 固定宽度，确保图片保持一致 */
            height: 80px;
            overflow: hidden;
            /* 防止图片溢出 */
            margin-right: 10px;
            /* 图片和描述之间留白 */
        }

        .product-image img {
            max-width: 100%;
            /* 确保图片适应容器 */
            max-height: 100%;
            object-fit: cover;
            /* 保持图片比例，避免拉伸 */
        }

        .product-description {
            flex: 1;
            /* 剩余空间用于描述 */
        }

        .product-name {
            font-weight: bold;
            /* 商品名称加粗 */
        }

        .product-price {
            color: green;
            /* 商品价格用绿色显示 */
        }
    </style>
</head>

<body>

    <div class="product-list">
        <!-- 第一个商品 -->
        <div class="product-item">
            <div class="product-image">
                <img src="https://via.placeholder.com/80" alt="Product Image">
            </div>
            <div class="product-description">
                <div class="product-name">Product 1</div>
                <div class="product-price">$10.00</div>
                <div class="product-details">This is a brief description of Product 1.</div>
            </div>
        </div>

        <!-- 第二个商品 -->
        <div class="product-item">
            <div class="product-image">
                <img src="https://via.placeholder.com/80" alt="Product Image">
            </div>
            <div class="product-description">
                <div class="product-name">Product 2</div>
                <div class="product-price">$20.00</div>
                <div class="product-details">This is a brief description of Product 2.</div>
            </div>
        </div>

        <!-- 第三个商品 -->
        <div class="product-item">
            <div class="product-image">
                <img src="img/1.png" alt="Product Image">
            </div>
            <div class="product-description">
                <div class="product-name"></div>
                <div class="product-price"></div>
                <div class="product-details">iphone 13 pro max 镜面磁吸 1个</div>
            </div>
        </div>
    </div>

</body>

</html>
